name: Validate PR

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false
          
      - name: Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: |
          pnpm install --no-frozen-lockfile --no-strict-peer-dependencies --shamefully-hoist
          echo "### ðŸ“¦ Dependencies Installation" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Dependencies installed successfully" >> $GITHUB_STEP_SUMMARY
        
      - name: Lint
        run: |
          echo "### ðŸ” Linting Results" >> $GITHUB_STEP_SUMMARY
          if pnpm run lint:all; then
            echo "âœ… No linting issues found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Linting issues detected" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
        
      - name: Type check
        run: |
          echo "### ðŸ“˜ TypeScript Type Checking" >> $GITHUB_STEP_SUMMARY
          if pnpm run typecheck:all; then
            echo "âœ… No type errors found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Type errors detected" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
        
      - name: Build
        run: |
          echo "### ðŸ—ï¸ Build Process" >> $GITHUB_STEP_SUMMARY
          if pnpm run build:all; then
            echo "âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "Built projects:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            pnpm exec nx show projects >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Validation Summary
        if: always()
        run: |
          echo "## ðŸ“Š Validation Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependencies | ${{ steps['Install Dependencies'].outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ steps['Lint'].outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ steps['Type check'].outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ steps['Build'].outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
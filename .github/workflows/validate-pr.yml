name: Validate PR

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for Nx affected commands
          ref: ${{ github.event.pull_request.base.ref || 'main' }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          
      - name: Install Dependencies
        run: |
          pnpm install --no-frozen-lockfile --no-strict-peer-dependencies --shamefully-hoist
          echo "### ðŸ“¦ Dependencies Installation" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Dependencies installed successfully" >> $GITHUB_STEP_SUMMARY
          
      - name: Determine base branch
        id: base-branch
        run: |
          # For pull requests, use the base branch; otherwise default to origin/main
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_BRANCH="origin/${{ github.event.pull_request.base.ref }}"
          else
            # Make sure we have the main branch
            git fetch origin main:refs/remotes/origin/main --depth=1 || true
            BASE_BRANCH="origin/main"
          fi
          echo "base-branch=$BASE_BRANCH" >> $GITHUB_OUTPUT
          echo "### ðŸ” NX Configuration" >> $GITHUB_STEP_SUMMARY
          echo "Base branch for affected commands: $BASE_BRANCH" >> $GITHUB_STEP_SUMMARY
      
      - name: Lint affected
        run: |
          echo "### ðŸ” Linting Results" >> $GITHUB_STEP_SUMMARY
          if pnpm run lint:affected -- --base=${{ steps.base-branch.outputs.base-branch }}; then
            echo "âœ… No linting issues found in affected projects" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Linting issues detected in affected projects" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
        
      - name: Type check affected
        run: |
          echo "### ðŸ“˜ TypeScript Type Checking" >> $GITHUB_STEP_SUMMARY
          if pnpm run typecheck:affected -- --base=${{ steps.base-branch.outputs.base-branch }}; then
            echo "âœ… No type errors found in affected projects" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Type errors detected in affected projects" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
      - name: Test affected
        run: |
          echo "### ðŸ§ª Running tests" >> $GITHUB_STEP_SUMMARY
          if pnpm run test:affected -- --base=${{ steps.base-branch.outputs.base-branch }}; then
            echo "âœ… All tests passed for affected projects" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Test failures detected in affected projects" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
        
      - name: Build affected
        run: |
          echo "### ðŸ—ï¸ Build Process" >> $GITHUB_STEP_SUMMARY
          if pnpm run build:affected -- --base=${{ steps.base-branch.outputs.base-branch }}; then
            echo "âœ… Build completed successfully for affected projects" >> $GITHUB_STEP_SUMMARY
            echo "Affected projects:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            pnpm exec nx print-affected --base=${{ steps.base-branch.outputs.base-branch }} --type=app >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build failed for affected projects" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
      - name: Validation Summary
        if: always()
        run: |
          echo "## ðŸ“Š Validation Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependencies | ${{ steps['Install Dependencies'].outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ steps['Lint affected'].outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ steps['Type check affected'].outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ steps['Test affected'].outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ steps['Build affected'].outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY